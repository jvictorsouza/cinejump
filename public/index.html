<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Cinejump</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./bundle.js"></script>
    <script type="text/javascript" id="module-user">
      function linkRenderLogin() {
        return $.renderLogin();
      }
      function linkRenderRegister() {
        return $.renderRegister();
      }
    </script>
    <script type="text/javascript" id="module-layout">
      function linkRenderHeader() {
        return $.renderHeader();
      }
      function linkRenderFooter() {
        return $.renderFooter();
      }
    </script>
    <script type="text/javascript" id="module-home">
      function linkRenderHome() {
        return $.renderHome();
      }
    </script>
    <script type="text/javascript" id="favorite">
      function linkUpdateFavorite(id, flag) {
        return $.updateFavorite(id, flag);
      }
    </script>
    <script type="text/javascript" id="favorite">
      function linkRenderFavorites() {
        return $.renderFavorites();
      }
    </script>
    <script type="text/javascript" id="api">
      function linkGetTrailerInfo(movieName) {
        return $.getTrailerInfo(movieName);
      }
    </script>
  </body>
</html>
